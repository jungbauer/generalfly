<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Successful User Registration</title>
</head>

<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>A new user has been successfully registered.</h1>
                    <h2 th:text="${regUsername}">Username</h2>
                    <h2 th:text="${regEmail}">Email</h2>
                </div>
            </div>
        </div>
    </section>
</div>

</body>

</html>
